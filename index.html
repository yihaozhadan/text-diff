<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A tool for comparing and analyzing differences between text documents">
    <title>Texts Comparison</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="toast" class="toast"></div>
    <button id="scrollToTop" class="scroll-to-top" aria-label="Scroll to top">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 19V5M5 12l7-7 7 7"/>
        </svg>
    </button>
    <div class="container">
        <h1>Compare Two Texts</h1>
        <div id="warning" class="warning">
            <span class="warning-message"></span>
            <button class="close-button">&times;</button>
        </div>
        <div class="text-areas-container">
            <div class="text-area-wrapper">
                <div class="line-numbers-container">
                    <div class="line-numbers" id="lineNumbers1"></div>
                </div>
                <div class="textarea-container">
                    <textarea id="textArea1" placeholder="Enter text here..." spellcheck="false" wrap="off"></textarea>
                </div>
            </div>
            <div class="text-area-wrapper">
                <div class="line-numbers-container">
                    <div class="line-numbers" id="lineNumbers2"></div>
                </div>
                <div class="textarea-container">
                    <textarea id="textArea2" placeholder="Enter text here..." spellcheck="false" wrap="off"></textarea>
                </div>
            </div>
        </div>
        <div class="button-container">
            <button id="compareButton">Compare</button>
            <button id="resetButton">Reset</button>
        </div>
        <div id="result">
            <select id="diffSelect" class="diff-select" style="display: none;">
                <option value="">Select a difference...</option>
            </select>
            <div id="diffDetail" class="diff-detail"></div>
            <div class="diff-view-container">
                <div class="diff-view">
                    <div class="diff-header">Left Text Difference</div>
                    <pre id="leftDiff" class="diff-content"></pre>
                </div>
                <div class="diff-view">
                    <div class="diff-header">Right Text Difference</div>
                    <pre id="rightDiff" class="diff-content"></pre>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
